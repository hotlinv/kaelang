BoxLayout:
    app_icon: ".asserts/favicon.ico"
    app_title: "kæ语言交互终端"
    Splitter:
        sizable_from: 'right'
        size_hint: .25, 1
        min_size: 200
        max_size: 350
        TreeView:
            zh_name: "文件树"
            wid: "tree"
            hide_root: True
            id: tree
    TabbedPanel:
        id: tabs
        do_default_tab: False
        TabbedPanelItem:
            id: tab_1
            text: '终端'
            font_name: 'fzh'
            TextInput: 
                text: "input here"
                font_name: 'fzh'
                id: myinput
            BoxLayout:
                orientation: 'vertical'
                font_name: 'fzh'
                zh_name: "输出区"
                wid: "output_area"
                id: output_area
            Button:
                text: '发送'
                font_name: 'fzh'
                zh_name: "发送按钮"
                wid: "send_btn"
                id: send_btn
        TabbedPanelItem:
            id: tab_2
            text: '文本'
            font_name: 'fzh'
            BoxLayout:
                orientation: 'vertical'
                BoxLayout:
                    id: texts
                    orientation: 'vertical'
                BoxLayout:
                    Label:
                        text: 'kæ语言交互终端'
                        font_name: 'fzh'
                    Button:
                        text: 'Button that does nothing'
                        on_press: texts.addPanel() 
                    
        TabbedPanelItem:
            id: tab_3
            text: '表格'
            font_name: 'fzh'
            RstDocument:
                text: '\\n'